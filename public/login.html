<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ALHS 로그인</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .login-container {
                background: rgba(39, 39, 39, 0.95);
                backdrop-filter: blur(10px);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
                width: 100%;
                max-width: 400px;
                border: 1px solid rgba(60, 60, 60, 0.3);
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header h1 {
                color: #e0e0e0;
                margin-bottom: 10px;
            }

            .login-header p {
                color: #a0a0a0;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #d0d0d0;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid #404040;
                border-radius: 5px;
                font-size: 16px;
                transition: border-color 0.3s ease;
                background: #1e1e1e;
                color: #ffffff;
            }

            .form-group input:focus {
                outline: none;
                border-color: #2196f3;
            }

            .login-btn {
                width: 100%;
                padding: 12px;
                background: #4a90e2;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

            .login-btn:hover {
                background: #357abd;
            }

            .error-message {
                color: #e74c3c;
                text-align: center;
                margin-top: 10px;
                display: none;
            }

            .success-message {
                color: #27ae60;
                text-align: center;
                margin-top: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-header">
                <img src="/img/alhs-logo.svg" alt="ALHS Logo" style="width: 80px; height: auto; margin-bottom: 15px" />
                <h1>ALHS</h1>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div id="errorMessage" class="error-message">사용자명 또는 비밀번호가 올바르지 않습니다.</div>

            <div id="successMessage" class="success-message">로그인 성공! 리다이렉트 중...</div>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault()

                const username = document.getElementById('username').value
                const password = document.getElementById('password').value

                // 간단한 인증 (실제로는 서버에서 처리해야 함)
                if (username === 'admin' && password === 'admin123') {
                    document.getElementById('errorMessage').style.display = 'none'
                    document.getElementById('successMessage').style.display = 'block'

                    // 로그인 상태를 세션 스토리지에 저장
                    sessionStorage.setItem('isLoggedIn', 'true')
                    sessionStorage.setItem('username', username)

                    // 2초 후 메인 페이지로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/'
                    }, 2000)
                } else {
                    document.getElementById('successMessage').style.display = 'none'
                    document.getElementById('errorMessage').style.display = 'block'
                }
            })
        </script>
    </body>
</html>
